<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="display">
        23
    </div>
    <div class="numpad">
        <div class="numbers">
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="row">
                <button>0</button>
                <button>.</button>
                <button class="equal">=</button>
            </div>
        </div>
        <div class="operations">
            <div class="row">
                <button>/</button>
            </div>
            <div class="row">
                <button>*</button>
            </div>
            <div class="row">
                <button>+</button>
            </div>
            <div class="row">
                <button>-</button>
            </div>
        </div>
        <div class="clear">
            <button>AC</button>
        </div>
    </div>
</body>
</html>
